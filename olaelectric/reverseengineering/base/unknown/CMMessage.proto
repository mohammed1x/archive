syntax = "proto2";

package com.olaelectric.presentationv3.views.concertMode.protobuf;

option java_outer_classname = "CMMessageProtoBuilder";

message CMInitMsg {
  required string userName = 1;
  required int32 totalNoOfFile = 2;
}
message CMInitMsgResponse {
  enum UserResponse {
    ACCEPT = 0;
    REJECT = 1;
  };
  required UserResponse userResponse = 1;
  optional string scooterName = 2;
}
message CMFileTransfer {
  optional string fileName = 1;
  optional int64 fileLength = 2;
  optional string fileExtension = 3;
  optional bytes fileData = 4;
  optional int64 fileIndex = 5;
}
message CMFileTransferResponse {
  enum FileTransferResponse {
    SUCCESS = 0;
    FAILED = 1;
  };
  required FileTransferResponse fileTransferResponse = 1;
  required int64 fileIndex = 2;
}
message CMCancelConnection {
  required int64 cancelConnection = 1;
}
message CMMessage{
  enum ClientType {
    ANDROID = 0;
    IOS = 1;
    SCOOTER = 2;
  };
  required ClientType clientType = 1;
  optional CMInitMsg cmInitMsg = 2;
  optional CMInitMsgResponse cmInitMsgRes = 3;
  optional CMFileTransfer cmFileTransfer = 4;
  optional CMFileTransferResponse cmFileTransferRes = 5;
  optional CMCancelConnection cmCancelConnection = 6;
}  